<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:dataTable value="#{automovelBean.automoveis}" var="automovel"
	border="1">
	<h:column>
		<f:facet name="header">Marca</f:facet>
	#{automovel.marca}
	</h:column>
	<h:column>
		<f:facet name="header">Modelo</f:facet>
	#{automovel.modelo}
	</h:column>
	<h:column>
		<f:facet name="header">Ano Modelo</f:facet>
	#{automovel.anoModelo}
	</h:column>
	<h:column>
		<f:facet name="header">Ano Fabricacao</f:facet>
	#{automovel.anoFabricacao}
	</h:column>
	<h:column>
		<f:facet name="header">Preco</f:facet>
	#{automovel.preco}
	</h:column>
	<h:column>
		<f:facet name="header">Obs.:</f:facet>
	#{automovel.observacoes}
	</h:column>
</h:dataTable>

</html>
